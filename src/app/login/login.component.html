<div class="create-page">
  <div class="page-content">
    <h1 class="header">WELCOME</h1>
    <form class="create-form" [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit(loginForm.value)">
      <div class="form-group">
        <mat-form-field class="input-style">
          <input matInput placeholder="User Name" class="form-control" formControlName="userName">
        </mat-form-field>
        <ng-container *ngFor="let validation of validation_messages.userName">
          <mat-error *ngIf="loginForm.get('userName').hasError(validation.type) && (loginForm.get('userName').dirty || loginForm.get('userName').touched)">{{validation.message}}</mat-error>
        </ng-container>
      </div>
      <div class="form-group">
        <mat-form-field class="input-style">
          <input matInput placeholder="Password" [type]="hide" formControlName="password" required>
        </mat-form-field>
        <ng-container *ngIf="invalidUser">
          <mat-error >{{invalidUserErrorMessage}}</mat-error>
        </ng-container>
      </div>
      <div class="row submit-button-container">
        <div class="col-md-4">
          <button
            mat-raised-button
            class="btn-primary"
            type="submit" [disabled]="!loginForm.valid">
            {{btnTitle}}
          </button>
        </div>
        <div class="col-md-4">
          <button
            mat-raised-button
            class="btn-warning"
            (click)="createNewUser()">
            {{btnRegisterTitle}}
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
