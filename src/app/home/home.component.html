<div class="page">
  <div class="page-content">
    <div class="header">Welcome {{ userName }}</div>
    <div class="tab-bar">
      <mat-tab-group [selectedIndex]="activeViewIndex" (selectedTabChange)="onTabChanged($event)">
       <mat-tab label="New Feedback">
         <app-new-feedback></app-new-feedback>
        </mat-tab>
       <mat-tab label="list">
        <app-feedback-list></app-feedback-list>
       </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
